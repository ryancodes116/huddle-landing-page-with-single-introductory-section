<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="images/logo.svg" alt="Huddle logo" class="logo" />
    <div class="container">
      <img src="images/illustration-mockups.svg" alt="mockups" class="mockup" />
      <div class="info">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </div>

    <footer>
      <a href="#" class="facebook icon"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="twitter icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="instagram icon"><i class="fab fa-instagram"></i></a>
    </footer>
  </body>
</html>
